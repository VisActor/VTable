<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/jpeg"
      href="https://lf1-cdn-tos.bytescm.com/obj/static/visactor-site/img/visactor/vtable-icon.svg"
    />
    <title>VTable Iframe Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #f5f5f5;
        height: 100vh;
        overflow: hidden;
      }
      
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .header {
        background-color: #fff;
        padding: 16px 24px;
        border-bottom: 1px solid #e8e8e8;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      
      .header h1 {
        font-size: 18px;
        font-weight: 500;
        color: #333;
      }
      
      .iframe-container {
        flex: 1;
        width: 100%;
        height: calc(100vh - 65px);
        position: relative;
        background-color: #fff;
      }
      
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }
      
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #999;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header" style="height: 205px;">
        <h1>VTable Iframe Demo</h1>
      </div>
      <div class="iframe-container" style="left:200px">
        <div class="loading" id="loading">加载中...</div>
        <iframe 
          id="demo-iframe"
          src="http://localhost:3003/"
          frameborder="0"
          allowfullscreen
          onload="document.getElementById('loading').style.display='none'"
        ></iframe>
      </div>
      <div class="header" style="height: 205px;">
        <h1>VTable Iframe Demo</h1>
      </div>
    </div>
  </body>
</html>
