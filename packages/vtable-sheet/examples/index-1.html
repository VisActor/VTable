<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VTable-Sheet Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      height: 600px;
    }
    
    .header {
      margin-bottom: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    .description {
      color: #666;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>VTable-Sheet Demo</h1>
    <div class="description">
      轻量级编辑表格组件，具有多sheet、公式、过滤等功能。
    </div>
  </div>
  
  <div id="sheet-container" class="container"></div>
  
  <script src="../dist/vtable-sheet.js"></script>
  <script>
    // 创建表格数据
    const sampleData1 = Array(20).fill(0).map((_, rowIndex) => {
      return Array(9).fill(0).map((_, colIndex) => {
        if (rowIndex === 0 && colIndex === 0) {
          return 'Sales';
        }
        // 随机生成数据
        return Math.floor(Math.random() * 10000);
      });
    });
    
    const sampleData2 = Array(15).fill(0).map((_, rowIndex) => {
      return Array(7).fill(0).map((_, colIndex) => {
        if (rowIndex === 0 && colIndex === 0) {
          return 'Profit';
        }
        // 随机生成数据
        return Math.floor(Math.random() * 5000);
      });
    });
    
    // 初始化VTableSheet
    const sheet = new VTableSheet.VTableSheet({
      container: 'sheet-container',
      showToolbar: true,
      showFormulaBar: true,
      showSheetTab: true,
      sheets: [
        {
          title: "Sales Data",
          key: "sales",
          data: sampleData1
        },
        {
          title: "Profit Analysis",
          key: "profit",
          data: sampleData2
        }
      ]
    });
    
    // 添加一些公式
    window.addEventListener('load', () => {
      setTimeout(() => {
        const formulaManager = sheet.getFormulaManager();
        
        // 在第一个Sheet的C5单元格添加SUM公式
        const activeSheet = sheet.getActiveSheet();
        if (activeSheet) {
          formulaManager.registerFormula({
            sheet: 'sales',
            row: 4,
            col: 2
          }, 'SUM(A1:B4)');
          
          // 添加AVERAGE公式
          formulaManager.registerFormula({
            sheet: 'sales',
            row: 6,
            col: 3
          }, 'AVERAGE(A1:D5)');
          
          // 添加MAX公式
          formulaManager.registerFormula({
            sheet: 'sales',
            row: 8,
            col: 4
          }, 'MAX(A1:E7)');
        }
      }, 1000);
    });
  </script>
</body>
</html>
